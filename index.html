<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toboolist</title>
        <!-- Pagina di stile principale -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Pagina di stile principale -->
    </head>
    <body>
        <!-- Intestazione pagina-->
        <header>
            <img src="img/Logo.png" alt="" />
            <h1 id="title">Toboolist</h1>
        </header>
        <!-- /Intestazione pagina-->

        <!-- Contenuto Principale pagina -->
        <main>
            <div class="container">
                <div class="wrapper buttons">
                    <button id="add-task">Add Task</button>
                    <button id="add-section">Add Section</button>
                </div>
                <!-- Task -->
                <div class="wrapper">
                    <!-- New Task -->
                    <section id="new-task">
                        <h2>&#9662; New Task</h2>
                        <div class="task">
                            <div class="mark tick-done">&#10003;</div>
                            <span>Quartely Newsletter</span>
                            <div class="category editorial">Editorial</div>
                        </div>
                    </section>
                    <!-- /New Task -->
                </div>
                <!-- /Task -->
            </div>
        </main>
        <!-- /Contenuto Principale pagina -->
    </body>
</html>
